<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <svg width="1600" height="1700">
    <rect width="150" height="30" fill="yellow" stroke="green" stroke-width="5" x="200" y="2" id="r2" fill-opacity="0.7"/>
    <rect width="150" height="30" fill="red" stroke="blue" stroke-width="5" x="2" y="2" id="r1" fill-opacity="0.7"/>
    <rect width="150" height="30" fill="purple" stroke="brown" stroke-width="5" x="400" y="2" id="r3" fill-opacity="0.7"/>
    <animate xlink:href="#r1" attributename="height" from="0" to="400" begin="2s" dur="1s" fill="freeze" repeatcount="1" />
    <animate xlink:href="#r2" attributename="y" from="0" to="400" begin="2s" dur="1s" fill="freeze" repeatcount="1" />
    <animate xlink:href="#r3" attributename="height" from="400" to="0" begin="2s" dur="0.2s" fill="freeze" repeatcount="indefinite" />

   </svg>
</body>
</html>
